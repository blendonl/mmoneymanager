services:
  postgres:
    image: "postgres:${POSTGRES_VERSION:-16-alpine}"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "${POSTGRES_USER:-admin}"
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}

  # postgres-test:
  #   image: "postgres:${POSTGRES_VERSION:-16-alpine}"
  #   tmpfs:
  #     - /pgtmpfs
  #   ports:
  #     - "${POSTGRES_TEST_PORT:-5433}:5432"
  #   environment:
  #     POSTGRES_USER: "${POSTGRES_USER:-admin}"
  #     POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
  #     PGDATA: /pgtmpfs

  api:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
      - paddleocr
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-admin}:${POSTGRES_PASSWORD:-admin}@postgres:5432/db
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-your-secret-key-minimum-32-characters-long-change-this-in-production}
      - BETTER_AUTH_URL=${BETTER_AUTH_URL:-http://localhost:3000}
      - PORT=3000
    restart: unless-stopped

  paddleocr:
    build:
      context: ./docker/paddleocr-service
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - paddleocr-models:/root/.paddleocr
    environment:
      - LANGUAGES=sq,en
      - USE_GPU=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    shm_size: 2G
    restart: unless-stopped

volumes:
  postgres-data:
  paddleocr-models:

